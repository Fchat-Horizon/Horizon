name: CLA Assistant
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla:
    runs-on: ubuntu-latest
    steps:
      - name: CLA Assistant
        if: >-
          (github.event.comment.body == 'I have read the CLA Document and I
          hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_TOKEN }}
        with:
          path-to-signatures: 'signatures/cla.json'
          path-to-document: 'https://github.com/${{ github.repository }}/blob/main/CLA.md'
          branch: 'main'
          allowlist: dependabot[bot],github-actions[bot]
          custom-notsigned-prcomment: >-
            Thank you for your pull request! Before we can merge it, you need
            to sign our [Contributor License Agreement](https://github.com/${{ github.repository }}/blob/main/CLA.md).


            **In short:** You keep ownership of your code, but you grant the
            project lead the right to re-license contributions from GPLv3 to
            MPL-2.0 and to provide them to Dragonfruit under MIT.


            To sign, please comment below with exactly:

            `I have read the CLA Document and I hereby sign the CLA`
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: >-
            All contributors have signed the CLA. Thank you!
