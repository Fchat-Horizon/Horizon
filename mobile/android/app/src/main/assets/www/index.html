<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
	<title>Horizon</title>
</head>
<body>
<div id="app">
</div>
<!-- setupPlatform needs to exist before chat.js runs; queue calls if needed -->
<script>
	(function(){
		// simple shim: make setupPlatform a callable function that stores the arg until chat.js is ready.
		window.__queuedSetupPlatformArg = undefined;
		window.setupPlatform = function(arg){ window.__queuedSetupPlatformArg = arg; };
		// chat.ts will read __queuedSetupPlatformArg and start the app immediately if it's set.
		
		// ensure global process object exists with argv before webpack loads
		if (!window.process) {
			window.process = {
				env: { NODE_ENV: 'development' },
				type: 'renderer',
				execPath: '',
				argv: [],
				versions: {
					electron: '13.0.0'
				},
				platform: 'android',
				cwd: function() { return '/'; },
				contextId: 'mobile-context-id',
				getElectronBinding: function(name) {
					if (name === 'v8_util') {
						return {
							getHiddenValue: function(obj, key) {
								return window.process.contextId;
							}
						};
					}
					return null;
				}
			};
		}
	})();
	// Android will call window.setupPlatform('android') from MainActivity after onPageFinished.
	// This shim ensures the call doesn't throw even if chat.js isn't ready yet.
</script>
<script type="text/javascript" src="chat.js"></script>
</body>
</html>
