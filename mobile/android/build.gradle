buildscript {
    ext {
        kotlin_version = '1.8.22' // Updated Kotlin version for Java 17 compatibility
    }
    repositories {
        google()
        mavenCentral() // Use mavenCentral instead of jcenter
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Updated AGP for Java 17 support
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
